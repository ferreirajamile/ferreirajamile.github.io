<!DOCTYPE html>
<html>
  <head>
    <title>Debugging</title>
    <meta charset="utf-8">
<link rel="stylesheet" href="css/lightbox.css">
<link rel="stylesheet" href="css/black-book-view.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/short-black-book-view.css">
<link rel="stylesheet" href="css/short-white-book-view.css">
<link rel="stylesheet" href="css/white-book-view.css">
  </head>

    <style type="text/css">
      body {
        background-color: #333;
        margin: 0;
        padding: 0;
      }
      .container {
        height: 70vh;
        width: 80%;
        margin: 20px auto;
        border: 2px solid red;
        box-shadow: 0 0 5px red;
      }
      .fullscreen {
        background-color: #333;
      }
    </style>
  <body>
    <div class="container" id="container1">

    </div>

    <div class="container" id="container2">

    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/html2canvas.min.js"></script>
    <script src="js/three.min.js"></script>
    <script src="js/pdf.min.js"></script>
    <script src="js/3dflipbook.min.js"></script>
    <script src="js/default-book-view.js"></script>
    <script src="js/pdf.worker.js"></script>
    <script src="js/lightbox.js"></script>
    <script type="text/javascript">

      var template = {
        html: 'templates/default-book-view.html',
        links: [{
          rel: 'stylesheet',
          href: 'css/font-awesome.min.css'
        }],
        styles: [
          'css/short-black-book-view.css'
        ],
        script: 'js/default-book-view.js'
      };

      // Book 1 {
      $('#container1').FlipBook({
        pdf: 'books/pdf/FoxitPdfSdk.pdf',
        template: template
      });
      // }

      // Book 2 {
      $('#container2').FlipBook({
        pdf: 'books/pdf/CondoLiving.pdf',
        template: template
      });
      // }

    </script>

  </body>
</html>
